<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="header">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <input type="text" id="num" placeholder="0">
                    <button id="convert">Convert</button>
                </div>
                <div class="main">
                    <div class="item">
                        <h2>Length (Meter/Feet)</h2>
                        <p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
                    </div>
                    <div class="item">
                        <h2>Volume (Liters/Gallons)</h2>
                        <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                    </div>
                    <div class="item">
                        <h2>Mass (Kilograms/Pounds)</h2>
                        <p id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
